<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Spotify Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for a more native feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #535353;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b3b3b3;
      }
      /* Custom slider styles for Player.tsx */
      .volume-slider, .progress-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 4px;
        background: #535353;
        border-radius: 2px;
        outline: none;
        transition: background-color 0.2s;
        cursor: pointer;
      }
      .volume-slider::-webkit-slider-thumb, .progress-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 12px;
        height: 12px;
        background: #fff;
        border-radius: 50%;
        cursor: pointer;
        opacity: 0; /* Hide by default */
        transition: opacity 0.2s ease-in-out;
      }
      .group:hover .volume-slider::-webkit-slider-thumb, .group:hover .progress-slider::-webkit-slider-thumb {
        opacity: 1; /* Show on hover of parent group */
      }
      .volume-slider::-moz-range-thumb, .progress-slider::-moz-range-thumb {
        width: 12px;
        height: 12px;
        background: #fff;
        border-radius: 50%;
        cursor: pointer;
        border: none;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
      }
      .group:hover .volume-slider::-moz-range-thumb, .group:hover .progress-slider::-moz-range-thumb {
        opacity: 1; /* Show on hover of parent group */
      }
      .progress-slider:hover::-webkit-slider-thumb {
        opacity: 1;
      }
      .progress-slider:hover::-moz-range-thumb {
        opacity: 1;
      }
      /* Fade out effect for scrollable lyrics */
      .lyrics-container {
        mask-image: linear-gradient(to bottom, black 90%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 90%, transparent 100%);
      }
    </style>

</html>
